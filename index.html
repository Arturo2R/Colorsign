<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buso Landin</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>

      <div class="strips">
        <div class="left-strip"></div>
        <div class="right-strip"></div>
      </div>

      <nav>
        <div class="logo">Levi's<span class="reg"></span></div>
        <div class="menu"><i class="fa fa-bars"></i></div>
        <div class="categories">
          <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
          </ul>
        </div>
        <div class="search"><i class="fa fa-search"></i></div>
        <div class="bag"><i class="fa fa-shopping-bag"></i></div>
      </nav>
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Twitter</li>
        </ul>
      </div>
      <div class="size">
        <ul>
          <li>S1</li>
          <li>S2</li>
          <li>S3</li>
          <li>S4</li>
        </ul>
      </div>

      <img class="product-img" src="./levi-shirt.png" alt="Camiseta Levis" />
      <div class="product-text">
        <p class="product-subtitle">Full sleeve t-shirt</p>
        <h1 class="product-title">ColorSign</h1>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="bottomnav">
        <div class="bottomnav-img"></div>
        <ul>
          <li><i class="fa fa-chevron-left"></i></li>
          <li><i class="fa fa-chevron-right"></i></li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
